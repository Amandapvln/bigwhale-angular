<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My big Whale - Certificados</title>
	<link rel="icon" type="image/x-icon" href="/images/favicon.ico">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
			<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
			<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
			<link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@900&display=swap" rel="stylesheet">
			<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
			<link href="https://fonts.googleapis.com/css2?family=Spectral:wght@700&display=swap" rel="stylesheet">
			<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
			
	<style>
		.montserrat {
			font-family: 'Montserrat', cursive;
			font-size: 3.0rem;
		}

		.nanum {
			font-family: 'Nanum Gothic', sans-serif;
			font-size: 2.0rem;
		}

		.impacto {
			font-family: 'Urbanist', sans-serif;
			font-size: 2.0rem;
		}

		.escrita {
			font-family: 'Satisfy', cursive;
			font-size: 2.0rem;
		}

		.robotomono {
			font-family: 'Roboto Mono', monospace;
			font-size: 0.7rem;
			color: #000000;
		}

		.btn-custom {
			background-color: transparent;
			border-color: #FFFFFF;
			color: #ff0000;
		}

		.btn-custom:hover {
			background-color: #FF0022;
			color: #fff;
		}

		.btn-custom2 {
			background-color: transparent;
			border-color: transparent;
			color: #ff0000;
		}

		.btn-custom2:hover {
			background-color: #011627;
			border-color: #FFFFFF;
			color: #fff;
		}

		#canvas {
			position: relative;
			display: inline-block;
		}

		#backgroundImage {
			justify-content: center;
			border-color: #000000;
			border-width: 3px;
			border-style: solid;
		}

		#textElement {
			position: absolute;
			left: 0;
			top: 0;
			font-family: 'Montserrat', cursive;
			font-size: 3.0rem;
			color: #FF0000;
		}
	</style>

	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-BVGCNK1G97"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'G-BVGCNK1G97');
	</script>

</head>

<body>
	<div>
		<br><br><br>
		<div align="center">
			<div id="canvas">
				<h2>Gerador de certificados </h2>
			</div>
		</div>
		<form th:action="@{/documents/certificategenerator}" class="card-body d-flex justify-content-center p-5"
			method="POST" enctype="multipart/form-data" th:object="${certificateGeneratorForm}">
			<div class="form-row">
				<div class="form-group mb-3 col-md-12">
					<br>
					<p class="robotomono" style="color:#000000; font-size:0.9rem; letter-spacing: 2px;"><b>Lista de
							Nomes (CSV)</b></p>
					<input type="file" th:field="*{worksheet.worksheet}"
						style="border-radius: 10px; padding: 10px 72px; text-align: center;" class="form-control" required/>
					<span th:errors="*{worksheet.worksheet}" class="text-danger"></span>
				</div>
				<div class="input-group">
					<label class="input-group-text" for="inputGroupSelect01"><i class="bi bi-search"></i></label>
					<select th:field="*{certificate.certificateModelId}" class="form-select" id="inputGroupSelect01" required>
						<option value="" hidden>Selecione uma opção</option>
						<option class="options" value="1">Modelo 1</option>
						<option class="options" value="2">Modelo 2</option>
					</select>
					<span th:errors="*{certificate.certificateModelId}" class="text-danger"></span>
				</div>
				<div class="form-group mb-3 col-md-12">
					<p class="robotomono" style="color:#000000; font-size:0.9rem; letter-spacing: 2px;"><b>Nome do evento</b></p>
					<input th:field="*{certificate.eventName}" type="text"
						   style="border-radius: 10px; padding: 10px 172px; text-align: center;" class="form-control"
						   id="eventName" required/>
					<span th:errors="*{certificate.eventName}" class="text-danger"></span>
				</div>
				<div class="form-group mb-3 col-md-12">
					<p class="robotomono" style="color:#000000; font-size:0.9rem; letter-spacing: 2px;"><b>Nome do organizador</b></p>
					<input th:field="*{certificate.speakerName}" type="text"
						   style="border-radius: 10px; padding: 10px 172px; text-align: center;" class="form-control"
						   id="speakerRole" required/>
					<span th:errors="*{certificate.speakerRole}" class="text-danger"></span>
				</div>
				<div class="form-group mb-3 col-md-12">
					<p class="robotomono" style="color:#000000; font-size:0.9rem; letter-spacing: 2px;"><b>Cargo do organizador</b></p>
					<input th:field="*{certificate.speakerRole}" type="text"
						style="border-radius: 10px; padding: 10px 172px; text-align: center;" class="form-control"
						id="speakerName" required/>
					<span th:errors="*{certificate.speakerName}" class="text-danger"></span>
				</div>
				<div class="form-group mb-3 col-md-12">
					<p class="robotomono" style="color:#000000; font-size:0.9rem; letter-spacing: 2px;"><b>Carga horária(em horas)</b></p>
					<input th:field="*{certificate.eventWorkLoad}" type="number"
						   style="border-radius: 10px; padding: 10px 172px; text-align: center;" class="form-control"
						   id="eventWorkLoad" required/>
					<span th:errors="*{certificate.eventWorkLoad}" class="text-danger"></span>
				</div>
				<div class="form-group mb-3 col-md-12">
					<p class="robotomono" style="color:#000000; font-size:0.9rem; letter-spacing: 2px;"><b>Data do evento</b></p>
					<input th:field="*{certificate.eventDate}" type="date"
						   style="border-radius: 10px; padding: 10px 172px; text-align: center;" class="form-control"
						   id="eventDate" required/>
					<span th:errors="*{certificate.eventDate}" class="text-danger"></span>
				</div>
				<div class="form-group mb-3 col-md-12">
					<p class="robotomono" style="color:#000000; font-size:0.9rem; letter-spacing: 2px;"><b>Local do evento</b></p>
					<input th:field="*{certificate.eventLocale}" type="text"
						   style="border-radius: 10px; padding: 10px 172px; text-align: center;" class="form-control"
						   id="eventLocale" required/>
					<span th:errors="*{certificate.eventLocale}" class="text-danger"></span>
				</div>
				<div align="center">
					<br>
					<button class="btn btn-outline-success rounded-circle robotomono" type="submit"
						style="width: 50; height: 50;"></button>
					<a href="/"><text class="btn btn-outline-danger rounded-circle robotomono" type="submit"
							style="width: 50; height: 50;"></text></a>
				</div>
			</div>
		</form>
		<div align="center">

		</div>

	</div>

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const xInput = document.getElementById('x');
			const yInput = document.getElementById('y');
			const fontSizeInput = document.getElementById('fontSize');
			const backgroundImage = document.getElementById('backgroundImage');
			const textElement = document.getElementById('textElement');
			const canvas = document.getElementById('canvas');

			xInput.addEventListener('input', updatePreview);
			yInput.addEventListener('input', updatePreview);
			fontSizeInput.addEventListener('input', updatePreview);

			const imageInput = document.getElementById('image');
			imageInput.addEventListener('change', function () {
				const file = imageInput.files[0];
				const reader = new FileReader();
				reader.onload = function (event) {
					backgroundImage.src = event.target.result;
					updatePreview();
				};
				reader.readAsDataURL(file);
			});

			function updatePreview() {
				const x = parseInt(xInput.value);
				const y = parseInt(yInput.value);
				const fontSize = parseInt(fontSizeInput.value);

				textElement.textContent = 'Seu texto aqui';
				textElement.style.left = x + 'px';
				textElement.style.top = y + 'px';
				textElement.style.fontSize = fontSize + 'px';

				canvas.style.position = 'relative';
				canvas.style.display = 'inline-block';
				canvas.style.backgroundImage = `url("${backgroundImage.src}")`;
				canvas.style.backgroundRepeat = 'no-repeat';
				canvas.style.backgroundSize = 'contain';
				canvas.style.width = backgroundImage.width + 'px';
				canvas.style.height = backgroundImage.height + 'px';

				textElement.style.position = 'absolute';
			}
		});

	</script>




</body>

</html>
