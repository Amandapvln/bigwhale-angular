<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WHALE - Extrair texto de uma imagem</title>
    <style>
    body {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin-top: 5%;
    }
  </style>
</head>
<body>
    <form method="post" action="/text-extract" enctype="multipart/form-data"
     class="card-body d-flex justify-content-center p-5">
        <input type="file" name="file" accept="image/png, image/jpeg"/>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
