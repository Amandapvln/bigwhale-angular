<div class="input-field__container">
    <label class="label-title" [htmlFor]="inputId">
        {{ labelTitle }}
    </label>
    <input [formControl]="controlName" 
        [type]="inputType" 
        class="input-field"
        [placeholder]="placeholder"
        [id]="inputId"
    >
    <div class="danger" *ngIf="isError()">
        <small>
            {{ errorMessage }}
        </small>
    </div>
</div>
