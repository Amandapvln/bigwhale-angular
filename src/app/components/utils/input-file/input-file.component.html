<div class="input-file__container">
    <label class="label-title" for="selectedFile">
        {{filelabelTitle}}
        <button 
            class="btn-file enabled" 
            type="button"
            (click)="onClick()"
            *ngIf="!fileName; else selected" 
        >   
            <span class="btn-title" >{{buttonTitle}}</span>
        </button>
        <ng-template  #selected>
            <p class="btn-file enabled">
                Arquivo selecionado: <span class="file-name">{{fileName}}</span>
            </p>
        </ng-template>
    </label>
    <div *ngIf="isSelected" class="danger">
        <small>{{errorMessage}}</small>
    </div>
    <input 
        type="file" 
        style="display: none;" 
        id="selectedFile" 
        accept=".csv" 
        (change)="onChangeFile($event)"    
    />
</div>
